<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基礎デモ集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JavaScript基礎デモ集</h1>
    <p>各種デモをここに設置していきます。</p>

    <!-- セクション1：クリックイベント -->
    <section id="click-demo">
        <h2>クリックイベントのデモ</h2>
        <button id="clickBtn">クリックしてね</button>
        <p id="clickText">まだクリックされていません。</p>
    </section>

    <!-- セクション2：ループ処理とDOM追加 -->
    <section id="loop-demo">
        <h2>ループ処理とDOMの追加</h2>
        <ul id="fruitList"></ul>
    </section>

    <!-- セクション3：CSSスタイルの変更 -->
     <section id="style-demo">
        <h2>CSSスタイルの変更</h2>
        <p id="colorText">この文字の色が変わります。</p>
        <button id="changeColorBtn">色を変える</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
